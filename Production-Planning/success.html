<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome & Thank You</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Prevent scrolling for animations */
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2; /* Ensure it appears above elements */
        }

        .modal {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            width: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            text-align: center;
            animation: fadeIn 0.5s ease-out, zoomIn 0.5s ease-in-out forwards; /* Adding animations */
        }

        h1 {
            font-size: 24px;
            margin: 0;
            line-height: 1.2;
        }

        p {
            color: #666;
            margin: 15px 0;
            opacity: 0; /* Start invisible for fade-in */
            animation: fadeIn 0.5s ease-in forwards; /* Animation for paragraphs */
        }

        p:nth-of-type(1) {
            animation-delay: 0.6s; /* Delay for the first paragraph */
        }

        p:nth-of-type(2) {
            animation-delay: 0.8s; /* Delay for the second paragraph */
        }

        .latest {
            color: #C0523D; /* Adjusted to match the screenshot */
            text-decoration: none;
            opacity: 0; /* Start invisible for fade-in */
            animation: fadeIn 0.5s ease-in forwards; /* Animation for link */
            animation-delay: 1s; /* Delay for the link */
        }

        .latest:hover {
            text-decoration: underline;
        }

        .checkmark {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #4CAF50; /* Green color */
            position: relative;
            margin: 20px auto;
            animation: pulse 1s infinite; /* Pulsing animation */
        }

        .checkmark::after {
            content: '';
            position: absolute;
            top: 14px;
            left: 20px;
            width: 10px;
            height: 30px;
            border: solid white;
            border-width: 0 5px 5px 0;
            transform: rotate(45deg);
        }

        /* Graduation Cup Animation */
        .cup-container {
            position: absolute;
            bottom: 60px; /* Adjusted to show just above the bottom */
            left: 50%;
            transform: translateX(-50%);
            opacity: 0; /* Start invisible for fade-in */
            animation: showCup 1s ease-in-out forwards; /* Show cup animation */
        }

        .cup {
            width: 80px;
            height: 120px;
            background: linear-gradient(to right, red, orange, yellow, green, blue, purple);
            border-radius: 50px 50px 0 0; /* Rounded top */
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        
        .cup::after {
            content: '';
            position: absolute;
            bottom: 100%; /* Positioning above the cup */
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: white; /* White steam */
            animation: steam 1s infinite alternate; /* Steam animation */
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.5);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        @keyframes showCup {
            0% {
                opacity: 0;
                transform: translate(-50%, 20px);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, 0);
            }
        }

        @keyframes steam {
            0% {
                bottom: 10px;
                opacity: 1;
            }
            100% {
                bottom: 30px;
                opacity: 0;
            }
        }

        /* Star Styles */
        .star {
            width: 20px;
            height: 20px;
            background-color: transparent;
            position: relative;
            display: inline-block;
            margin: 5px;
            animation: starTwinkle 1.5s infinite alternate;
        }

        .star::before,
        .star::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: currentColor;
        }

        .star::before {
            transform: rotate(35deg);
        }

        .star::after {
            transform: rotate(-35deg);
        }

        @keyframes starTwinkle {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            50% {
                opacity: 0.5;
                transform: translateY(-5px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .corner-image {
            position: absolute;
            width: 100px; /* Adjust the size as needed */
            height: auto;
        }

        .top-left {
            top: 10px;
            left: 10px;
        }

        .top-right {
            top: 10px;
            right: 10px;
        }

        /* Colored Stars */
        .yellow {
            color: yellow;
        }
        .blue {
            color: lightblue;
        }
        .red {
            color: red;
        }
        .green {
            color: lightgreen;
        }
        .purple {
            color: purple;
        }

          /* Falling star styles */
          .falling-star {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: gold;
            border-radius: 50%;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(100vh);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

    </style>
</head>
<body>

      <!-- Stars falling animation -->
      <script>
        function createFallingStar() {
            const star = document.createElement('div');
            star.className = 'falling-star';
            star.style.left = Math.random() * window.innerWidth + 'px'; // Random horizontal position
            star.style.animationDuration = (Math.random() * 2 + 2) + 's'; // Random fall duration
            document.body.appendChild(star);

            // Remove the star after it has fallen
            star.addEventListener('animationend', () => {
                star.remove();
            });
        }

        setInterval(createFallingStar, 500); // Create a star every half second
    </script>


    <!-- Cup Container -->
    <div class="cup-container">
        <div class="cup"></div>
    </div>

    <!-- Overlay for Modal -->
    <div class="overlay">
        <div class="modal">
            <img src="star.jpg" alt="Top Left" class="corner-image top-left">
            <img src="star.jpg" alt="Top Right" class="corner-image top-right">
            <h1>WELCOME<br>& THANK YOU</h1>
            <p>Thank you for your feedback! We're so excited to welcome you.</p>
            <div class="checkmark"></div>
            <p>Work with Us on Tech Innovations</p>
            <div>
                <span class="star yellow"></span>
                <span class="star blue"></span>
                <span class="star red"></span>
                <span class="star green"></span>
                <span class="star purple"></span>
            </div>
          
            <a href="index.html" class="latest">Click Here</a>.
        </div>
    </div>

</body>
</html>
