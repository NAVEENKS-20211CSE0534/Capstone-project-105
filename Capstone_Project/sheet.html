<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="contactForm" name="submit-to-google-sheet">
       
            <input type="text" id="name" name="Name" placeholder=" " required>
            <label for="name">Your Name</label>
     
       
            <input type="email" id="email" name="Email" placeholder=" " required>
            <label for="email">Your Email</label>
      
        
            <textarea id="message" name="Message" placeholder=" " rows="4" required></textarea>
            <label for="message">Your Message</label>
       
        <button type="submit" class="btn-submit">Send Message</button>
        
    </form>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbymuE2VSsEMlzEtyLYzEedHvkyzmWm6WUFYf-K9qpHAzF0iXWZ073fEYyyfvlyi31xxyw/exec'
        const form = document.forms['submit-to-google-sheet']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => console.log('Success!', response))
            .catch(error => console.error('Error!', error.message))
        })
      </script>
    
</body>
</html>
