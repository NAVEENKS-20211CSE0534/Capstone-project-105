<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Control Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url("admin_confirm.jpg");
            background-size: cover; /* Cover to ensure the background fills the viewport */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Prevent background repetition */
            animation: moveBackground 15s linear infinite; /* Animation for moving background */
        }

        @keyframes moveBackground {
            0% {
                background-position: center;
            }
            100% {
                background-position: right;
            }
        }

        .container {
            text-align: center;
            color: white;
        }

        .transparent-bg {
            background-color: rgba(32, 7, 7, 0.7); /* White background with 80% opacity */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Optional shadow for better visibility */
        }

        .animated-button {
            background-color: #007BFF;
            color: rgb(0, 0, 0);
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s, background-color 0.3s;
        }

        .animated-button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        .animated-button:disabled {
            background-color: #feb3b3;
            cursor: not-allowed;
            transform: scale(1);
        }

        /* Media queries for mobile responsiveness */
        @media (max-width: 600px) {
            body {
                height: auto; /* Allow content to determine height */
                padding: 0; /* Remove padding */
                background-attachment: fixed; /* Fix the background while scrolling */
            }

            .transparent-bg {
                padding: 15px; /* Adjust padding for smaller screens */
                width: 90%; /* Responsive width */
                max-width: 400px; /* Limit max width */
                margin-top: 450px;
                position: relative; /* Ensure relative positioning */
                top: 50%; /* Position in the middle */
                transform: translateY(-50%); /* Center vertically */
            }
        }
    </style>
</head>

<body>
    <div class="transparent-bg">
        <div class="container">
            <h1>Admin Access Control</h1>
            <label>
                <input type="checkbox" id="adminCheck">
                User cannot access this page. Click here if you are an admin:
            </label>
            <button id="navigateButton" class="animated-button" disabled>Click Here</button>
        </div>
    </div>

    <script>
        const adminCheck = document.getElementById('adminCheck');
        const navigateButton = document.getElementById('navigateButton');

        // Enable or disable the button based on checkbox state
        adminCheck.addEventListener('change', function () {
            navigateButton.disabled = !adminCheck.checked; // Toggle button state
        });

        // Navigate to admin page if button is clicked
        navigateButton.addEventListener('click', function () {
            if (adminCheck.checked) {
                window.location.href = 'Admin_login.html'; // Navigate to admin page
            } else {
                alert("You need to be an admin to access this page!");
            }
        });
    </script>
</body>

</html>
