<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Light background color for contrast */
        }

        .chat-container {
            width: 90%; /* Full width on small screens */
            max-width: 400px; /* Maximum width for larger screens */
            border: 2px solid #007bff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            transition: all 0.5s ease; /* Smooth transition for appearance */
            background-color: white;
        }

        .chat-header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 1.5em; /* Larger header text */
            animation: slideDown 0.5s ease; /* Slide down effect for header */
        }

        .chat-body {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            background-color: #f9f9f9;
            position: relative; /* Needed for animation */
        }

        .chat-input {
            padding: 10px;
            animation: fadeIn 0.5s ease; /* Fade in for input area */
        }

        .questions {
            height: 100px; /* Limit height to show three questions */
            overflow-y: scroll; /* Enable vertical scrolling */
        }

        .question {
            background-color: #e7f1ff;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s; /* Color and scale transition */
        }

        .question:hover {
            background-color: #d0e6ff;
            transform: scale(1.05); /* Slightly increase size on hover */
        }

        .answer {
            display: none;
            padding: 10px;
            background-color: #d4edda;
            margin: 5px 0;
            border-radius: 5px;
            animation: fadeIn 0.5s forwards, slideIn 0.5s forwards; /* Fade in and slide in effect for answers */
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideDown {
            from { transform: translateY(-20px); }
            to { transform: translateY(0); }
        }

        @keyframes slideIn {
            from { transform: translateY(20px); }
            to { transform: translateY(0); }
        }

        /* Media Queries for Responsive Design */
        @media (max-width: 600px) {
            .chat-container{
                padding: 0;
                margin: auto;
            }
            .chat-header {
                font-size: 1.2em; /* Smaller header text on small screens */
            }

            .question {
                padding: 8px; /* Reduce padding for questions */
            }
        }

        @media (max-width: 400px) {
            .chat-container{
                padding: 0;
                margin: auto;
            }
            .chat-header {
                font-size: 1em; /* Even smaller header text for very small screens */
            }

            .question {
                font-size: 0.9em; /* Smaller question text */
                padding: 6px; /* Further reduce padding for questions */
            }

            .answer {
                font-size: 0.9em; /* Smaller answer text */
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Chat With Us 
        </div>
        <div class="chat-body">
            <div class="chat-messages" id="chat-messages"></div>
        </div>
        <div class="chat-input" id="chat-input">
            <div class="questions" id="questions">
                <div class="question" onclick="showAnswer(1)">What products do you offer?</div>
                <div class="question" onclick="showAnswer(2)">How do I create an account?</div>
                <div class="question" onclick="showAnswer(3)">What payment methods do you accept?</div>
                <div class="question" onclick="showAnswer(4)">I’m having trouble with my payment. What should I do?</div>
                <div class="question" onclick="showAnswer(5)">How can I contact customer service?</div>
                <div class="question" onclick="showAnswer(6)">What are your customer service hours?</div>
                <div class="question" onclick="showAnswer(7)">What is your return policy?</div>
                <div class="question" onclick="showAnswer(8)">Any other query?</div>
            </div>
        </div>
    </div>

    <script>
        let currentAnswer = null;

        function showAnswer(questionNumber) {
            const chatMessages = document.getElementById('chat-messages');
            
            // Hide the previous answer if it exists
            if (currentAnswer) {
                currentAnswer.style.display = 'none'; // Hide previous answer
            }

            // Create a new answer element
            let answerElement = document.createElement('div');
            answerElement.classList.add('answer');

            switch (questionNumber) {
                case 1:
                    answerElement.innerText = "We offer a wide variety of products including Everest limited Products. You can browse our categories to find what you need!";
                    break;
                case 2:
                    answerElement.innerText = "To create an account, simply click on the 'Sign Up' button on our homepage. Fill in your details, and you’ll receive a confirmation to activate your account.";
                    break;
                case 3:
                    answerElement.innerText = "We accept multiple payment methods, including credit/debit cards, net banking, UPI, and digital wallets.";
                    break;
                case 4:
                    answerElement.innerText = "If you're experiencing issues with your payment, please check if your card information is entered correctly.";
                    break;
                case 5:
                    answerElement.innerText = "You can contact our customer service via live chat on our website, or reach us at nks990217@gmail.com.";
                    break;
                case 6:
                    answerElement.innerText = "Our customer service is available 24/7 to assist you with any queries.";
                    break;
                case 7:
                    answerElement.innerText = "Our return policy allows you to return products within 30 days of receipt.";
                    break;
                case 8:
                    answerElement.innerText = "For additional queries, please call us at 7204596975 or email nks990217@gmail.com.";
                    break;
                default:
                    answerElement.innerText = "I'm not sure about that. Please contact support.";
            }

            // Append the new answer to chat messages
            chatMessages.appendChild(answerElement);
            currentAnswer = answerElement; // Update current answer to the new one
            answerElement.style.display = 'block'; // Display it
            chatMessages.scrollTop = chatMessages.scrollHeight; // Auto scroll to the bottom
        }
    </script>
</body>
</html>
