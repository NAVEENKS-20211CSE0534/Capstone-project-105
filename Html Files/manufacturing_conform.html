<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Control Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .animated-button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s, background-color 0.3s;
        }
        .animated-button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }
        .animated-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: scale(1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Access Control</h1>
        <label>
            <input type="checkbox" id="adminCheck">
            User cannot access this page. Click here if you are an admin :
        </label>
        <button id="navigateButton" class="animated-button" disabled>Click Here</button>
    </div>

    <script>
        const adminCheck = document.getElementById('adminCheck');
        const navigateButton = document.getElementById('navigateButton');

        // Enable or disable the button based on checkbox state
        adminCheck.addEventListener('change', function() {
            if (adminCheck.checked) {
                navigateButton.disabled = false; // If admin is checked, enable button
            } else {
                navigateButton.disabled = true; // If not admin, disable button
            }
        });

        // Navigate to admin page if button is clicked
        navigateButton.addEventListener('click', function() {
            if (adminCheck.checked) {
                window.location.href = 'Manufactoring_login.html'; // Navigate to admin page
            } else {
                alert("You need to be an admin to access this page!");
            }
        });
    </script>
</body>
</html>
