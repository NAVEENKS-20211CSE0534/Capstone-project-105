<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Navigation with Animation</title>
    <style>
        body {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            text-align: center;
            transition: opacity 0.3s ease; /* Transition for fade effect */
        }

        .container {
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            background: rgba(0, 0, 0, 0.7);
            position: relative; /* Position relative for absolute positioning of home button */
        }

        .button-container {
            margin-top: 20px;
        }

        .animated-button {
            background-color: #007BFF;
            border: none;
            color: white;
            padding: 15px 25px;
            font-size: 16px;
            border-radius: 30px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .animated-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .animated-button:focus {
            outline: none;
        }

        .home-button {
            position: absolute; /* Position the Home button absolutely */
            top: 10px; /* Adjust as needed */
            right: 10px; /* Adjust as needed */
            background-color: #28a745; /* Green background for Home button */
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background-color: #218838; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <button class="home-button" onclick="navigateTo('index.html')">Home</button>
    <div class="container">
      
        <h1>Welcome to the Manufacturing Site!</h1>
        <div class="button-container">
            <button id="index1-button" class="animated-button" onclick="navigateTo('manufact1.html')">Go to Demand Products</button>
            <button id="index2-button" class="animated-button" onclick="navigateTo('manufact2.html')">Go to Products Scheduling</button>
        </div>
    </div>

    <script>
        function navigateTo(page) {
            // Add a fade-out animation
            document.body.style.opacity = 0;
            setTimeout(() => {
                window.location.href = page;
            }, 300); // Match the duration of the fade-out transition
        }

        // To handle the fade-in effect when navigating to the page
        window.onload = function() {
            document.body.style.opacity = 1;
        };
    </script>
</body>
</html>
